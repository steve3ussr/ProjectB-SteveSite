{% extends 'index.html' %}

{% block title %}
<title>Blog Detail</title>
{% endblock %}

{% block main %}

<main class="blog-detail">
    <a id="blog-edit-anchor" href="{{ url_for('blog.edit', bid=blog_entry['id']) }}">编辑</a>
    <a id="blog-delete-anchor" href="#">删除</a>
    <article class="film_review">
      <h2> {{ blog_entry.title }} </h2>
      <section class="main_review">
        <p> {{ blog_entry.body }} </p>
      </section>

      <footer>
        <p>
          发表于 <time datetime="2015-05-15 19:00">5 月 15 日</time> 作者：{{ blog_entry.author_id }}。
        </p>
      </footer>
    </article>

</main>

{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="/static/blog.js"></script>
{% endblock %}
