{% extends 'index.html' %}

{% block title %}
<title>Blog Detail</title>
{% endblock %}

{% block main %}

<main class="blog-detail">
    <a href="/blog/edit">编辑</a><button id="blog-delete-button">删除</button>
    <article class="film_review">
      <h2> {{ blog_entry.title }} </h2>
      <section class="main_review">
        <p> {{ blog_entry.body }} </p>
      </section>

      <footer>
        <p>
          发表于 <time datetime="2015-05-15 19:00">5 月 15 日</time> 作者：{{ blog_entry.author_id }}。
        </p>
      </footer>
    </article>

</main>

{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="/static/blog.js"></script>
{% endblock %}
