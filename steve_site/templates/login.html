{% extends 'index.html' %}

{% block title %}
<title>注册/登录</title>
{% endblock %}

{% block content %}
<header class="site-header">
    <div class="header-left">
        <h1>Steve's Site</h1>
    </div>
</header>

<div class="form-container">
    <form id="login-form" action="/login" method="post">

        <div class="form-group">
            <label class="form-label" for="login-username-email">用户名</label>
            <input class="form-username" type="text" id="login-username-email" name="username_email" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="login-password">密码</label>
            <input class="form-username" type="password" id="login-password" name="password" required>
        </div>

        <div class="form-group-button">
            <button class="form-button-style" type="submit">注册/登录</button>
        </div>

    </form>
</div>
{% endblock %}
