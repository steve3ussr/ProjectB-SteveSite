<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve's Site</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <header class="site-header">
        <div class="header-left">
<!--            <img src="logo.png" alt="站点 Logo" class="site-logo">-->
            <h1>Steve's Site</h1>
        </div>
        <div class="header-right">
            <div class="user-status">
<!--                <img src="avatar.jpg" alt="用户头像" class="user-avatar">-->
                {% if "username" not in session %}
                <span class="my-span-margin">Hi, 陌生人! </span>
                <a href="/login" class="button-style">注册/登录</a>
                {% else %}
                <span class="my-span-margin">Hi, {{session["username"]}}! </span>
                <a href="/logout" class="button-style">退出登录</a>
                {% endif %}
            </div>
            </div>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="/blog">博客</a></li>
            <li><a href="/todo">待办清单</a></li>
            <li><a href="/projects">项目</a></li>
            <li><a href="/about">关于我</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <h2>欢迎来到我的网站！</h2>
        <p>这是网站的主体内容区域。</p>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 我的个人网站</p>
    </footer>

</body>
</html>
